// Changes Strategia strategies to use Tourism Plus
//   Author: nightingale

@STRATEGY_LEVEL_EXPAND[PilotFocus]:NEEDS[Strategia]
{
    @EFFECT[CurrencyOperationByContract]
    {
        !contractType = TourismContract
        contractType = TourismOverhaul
    }

    @EFFECT[CurrencyOperationByContract]
    {
        !contractType = TourismContract
        contractType = Moons
    }
    @EFFECT[CurrencyOperationByContract]
    {
        !contractType = TourismContract
        contractType = interplanetary
    }
    @EFFECT[CurrencyOperationByContract]
    {
        !contractType = TourismContract
        contractType = LowOrbit
    }
    @EFFECT[CurrencyOperationByContract]
    {
        !contractType = TourismContract
        contractType = Hotels
    }
}


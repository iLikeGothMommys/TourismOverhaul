CONTRACT_TYPE
{
    name = EarlyInvestor
    group = Hotels

    sortKey = 01.EarlyInvestor
    genericDescription = If we get enough tourism funds rolling in, we may be able to attract an investor.

    title = Early Investor Tour
    description = We've got a huge oppurtunity to expand our tourism sector of the space agency. A group of investors have approached us and are asking us to send them in orbit around the Mun and return them safely back to Kerbin. If they like our agency then they will give us funds to build a space hotel.
    synopsis = Send two investors in orbit around the Mun, if they like our agency then they will give us funds to build a space hotel.
    completedMessage = Great job, check with mission control for the construction contract.

    // Level 3 prestige
    prestige = Significant
    targetBody = HomeWorld()

    // One at a time
    maxSimultaneous = 1
	maxCompletions = 1

    // Contract rewards
	advanceFunds = 38000
	rewardFunds = 150000
    rewardReputation = 3.0
	failureReputation = 8.0

 PARAMETER
    {
        name = VesselParameterGroup
        type = VesselParameterGroup
        title = Put the investors in low orbit of @targetBody

        PARAMETER
        {
            name = HasCrew
            type = HasCrew
            trait = Pilot
        }

        PARAMETER
        {
            name = HasPassengers
            type = HasPassengers
        }
		
		PARAMETER
		{
		name = ReachState
		type = ReachState
		minAltitude = 75000
		maxAltitude = 150000
		}
		
    }
	
	PARAMETER
    {
        name = RecoverKerbal
        type = RecoverKerbal

        completeInSequence = true
    }

    BEHAVIOUR
    {
        name = SpawnPassengers
        type = SpawnPassengers
        count = 2
		kerbalType = Tourist
		removePassengers = true

    }

    BEHAVIOUR
    {
        name = AssignConstructionContract
        type = Expression

        PARAMETER_COMPLETED
        {
            parameter = VesselParameterGroup

            Attraction_HotelConstruction = $Attraction_HotelConstruction + 1
        }
    }

    REQUIREMENT
    {
        name = All
        type = All

        hideChildren = false
        title = Must have gained attention from space tourism.
		
		REQUIREMENT
		{
			name = Reputation
			type = Reputation
			minReputation = 400
		}

		REQUIREMENT
        {
            name = Expression
            type = Expression
            expression = TouristCount >= 15
            title = Must have brought at least 15 tourists home safely
        }
		REQUIREMENT
		{
			name = ReturnFromOrbit
			type = ReturnFromOrbit
			invertRequirement = true
			targetBody = Sun()
			checkType = MANNED
		}

    }
}
